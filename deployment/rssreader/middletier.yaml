apiVersion: v1
kind: Service
metadata:
  name: middletier
  labels:
    name: middletier
spec:
  type: NodePort
  ports:
  - port: 9191
    nodePort: 31001
    name: http
  selector:
    name: middletier
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: middletier
  labels:
    name: middletier
spec:
  replicas: 1
  selector:
    name: middletier
  template:
    metadata:
      labels:
        name: middletier
    spec:
      containers:
      - name: middletier
        image: hora/recipes-rss-middletier-kieker:0.4
        imagePullPolicy: Always
        ports:
        - containerPort: 9191
        resources:
          requests:
            cpu: "0.5"
            memory: 700M
          limits:
            cpu: "1"
            memory: 2000M
      nodeSelector:
          nodeassignment: 10.0.11.64